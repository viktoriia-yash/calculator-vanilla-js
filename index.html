<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/png" />
    <title>Calculator Project</title>
    <meta
      name="description"
      content="I am continuing to work on my portfolio and learn javascript. This standard calculator app is based on HTML5, CSS3, and Vanilla JS."
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="screen">
          <div id="numbers"></div>
          <div id="result"></div>
        </div>
        <div class="numpad">
          <button id="erase">E</button>
          <button id="clear">C</button>
          <button id="percentage">%</button>
          <button id="answer">=</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="multiply">*</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="minus">-</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="plus">+</button>
          <button id="zero">0</button>
          <button id="point">.</button>
          <button id="divide">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
