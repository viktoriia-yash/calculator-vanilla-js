<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/png" />
    <title>Calculator Project</title>
    <meta
      name="description"
      content="I am continuing to work on my portfolio and learn javascript. This standard calculator app is based on HTML5, CSS3, and Vanilla JS."
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="screen">
          <div id="type">6+5</div>
          <div id="result">11</div>
        </div>
        <div class="numpad">
          <button id="erase">E</button>
          <button id="clear">C</button>
          <button id="per">%</button>
          <button id="ans">=</button>
          <button id="se">7</button>
          <button id="ei">8</button>
          <button id="ni">9</button>
          <button id="multi">*</button>
          <button id="fo">4</button>
          <button id="fi">5</button>
          <button id="si">6</button>
          <button id="min">-</button>
          <button id="on">1</button>
          <button id="tw">2</button>
          <button id="th">3</button>
          <button id="plus">+</button>
          <button id="ze">0</button>
          <button id="point">.</button>
          <button id="div">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
