<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/png" />
    <title>Calculator Project</title>
    <meta
      name="description"
      content="I am continuing to work on my portfolio and learn javascript. This standard calculator app is based on HTML5, CSS3, and Vanilla JS."
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-grid">
        <div class="display">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two ac-btn">AC</button>
        <button data-delete class="del-btn">DEL</button>
        <button data-operation class="round-btn">รท</button>
        <button data-number class="round-btn">1</button>
        <button data-number class="round-btn">2</button>
        <button data-number class="round-btn">3</button>
        <button data-operation class="round-btn">*</button>
        <button data-number class="round-btn">4</button>
        <button data-number class="round-btn">5</button>
        <button data-number class="round-btn">6</button>
        <button data-operation class="round-btn">+</button>
        <button data-number class="round-btn">7</button>
        <button data-number class="round-btn">8</button>
        <button data-number class="round-btn">9</button>
        <button data-operation class="round-btn">-</button>
        <button data-number class="round-btn">.</button>
        <button data-number class="round-btn">0</button>
        <button data-equals class="span-two equals-btn">=</button>
      </div>
    </div>
    <div class="credit">
      <a
        href="https://github.com/viktoriia-yash/calculator-vanilla-js"
        class="github"
        target="_blank"
      >
        Open-source code</a
      >
      by Viktoriia Yashkina
    </div>
  </body>
</html>
